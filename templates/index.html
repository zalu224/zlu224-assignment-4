<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latent Semantic Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Latent Semantic Search</h1>
        <input type="text" id="query" placeholder="Enter your search query...">
        <button id="search-btn">Search</button>
        
        <!-- Section to display search results -->
        <div id="results">
            <h2>Search Results</h2>
            <div id="document-list"></div>
        </div>

        <!-- Bar chart to display cosine similarities -->
        <canvas id="similarity-chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
